<div mat-dialog-content class="modal-body form-container" style="width: 1280px; height: 520px;">
  <div class="row">
    <div class="col-md-6">
      <h2><mat-form-field>
        <input matInput type="text" [(ngModel)]="data.taskSummary">
      </mat-form-field></h2>
      <h5>Description</h5>
      <mat-form-field>
      <textarea matInput rows="4" cols="50" [(ngModel)]="data.taskDescription"></textarea></mat-form-field>
    </div>
    <!-- Right-aligned content -->
    <div class="col-md-6">
      <h5>Status</h5>
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="data.taskStatus.id">
          <mat-option *ngFor="let status of statusOptions" [value]="status.id">
            {{ status.status }}
          </mat-option>
        </mat-select>        
      </mat-form-field>
      <h5>Details</h5>
      <textarea matInput rows="4" cols="50" [(ngModel)]="data.details"></textarea>
      <h5>Assignee</h5>
      <input matInput type="text" [(ngModel)]="data.taskAssignee">
      <h5>Reporter</h5>
      <input matInput type="text" [(ngModel)]="data.reporter">
      <mat-form-field>
        <input matInput placeholder="Due Date" [matDatepicker]="picker" [(ngModel)]="data.dueDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions class="modal-footer">
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button (click)="saveChanges()">Save Changes</button>
</div>
